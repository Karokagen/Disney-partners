<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        
        body {
            font-family: 'Luckiest Guy', cursive;
            text-align: center;
            background: url('Img/disney-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        p {
            color: #FFDD44;
        }
        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .question-title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .question-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .question {
            width: 290px;
            height: 290px;
            border: 4px solid gold;
            padding: 10px;
            background: white;
            border-radius: 15px;
        }
        .dropzone {
            width: 300px;
            height: 300px;
            border: 5px dashed white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 450px;
        }
        .option-container {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }
        .option {
            max-width: 100%;
            max-height: 100%;
            cursor: grab;
        }
        .next-button {
            margin-top: 20px;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid gold;
            border-right: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .next-button:hover {
            transform: scale(1.1);
            border-left-color: #FFDD44;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question-title">Timon mangler sin "Hakuna Matata"-partner! Kan du hjælpe?</div>
        <p>**Træk det rigtige billede op ved siden af Timons billede**</p>
        <div class="question-container">
            <div class="question">
                <img src="Img/Timon.webp" width="280" height="280">
            </div>
            <div class="dropzone" id="dropzone"></div>
        </div>
        <div class="options">
            <div class="option-container" id="slot1"><img src="Img/BambiDad.webp" class="option" draggable="true" id="opt1"></div>
            <div class="option-container" id="slot2"><img src="Img/Koda.webp" class="option" draggable="true" id="opt2"></div>
            <div class="option-container" id="slot3"><img src="Img/MrsJumbo.webp" class="option" draggable="true" id="opt3"></div>
            <div class="option-container" id="slot4"><img src="Img/Pumbaa.webp" class="option" draggable="true" id="opt4"></div>
        </div>
        <button class="next-button" onclick="goNext()"></button>
    </div>

    <script>
        const options = document.querySelectorAll(".option");
        const dropzone = document.getElementById("dropzone");
        const correctAnswer = "opt4"; // Rigtige svar
        const slots = {
            "opt1": document.getElementById("slot1"),
            "opt2": document.getElementById("slot2"),
            "opt3": document.getElementById("slot3"),
            "opt4": document.getElementById("slot4")
        };

        options.forEach(option => {
            option.addEventListener("dragstart", (event) => {
                event.dataTransfer.setData("text", event.target.id);
            });
        });

        dropzone.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        dropzone.addEventListener("drop", (event) => {
            event.preventDefault();
            const id = event.dataTransfer.getData("text");
            const draggedElement = document.getElementById(id);
            
            if (dropzone.children.length > 0) {
                const existingElement = dropzone.children[0];
                slots[existingElement.id].appendChild(existingElement);
            }
            
            dropzone.innerHTML = "";
            dropzone.appendChild(draggedElement);

            if (id === correctAnswer) {
                dropzone.style.borderColor = "green";
            } else {
                dropzone.style.borderColor = "red";
            }
        });

        function goNext() {
            alert("Går videre til næste spørgsmål!");
        }
    </script>
</body>
</html>
