<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Quiz</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="quiz-container" id="spg">
        <div class="question-title" >Hvem er Mulan's kæreste?</div>
        <p>**Træk det rigtige billede op ved siden af Mulan billede**</p>
        <div class="question-container">
            <div class="question">
                <img id="mand" src="Img/Mulan.webp" width="280" height="280">
            </div>
            <div class="dropzone" id="dropzone"></div>
        </div>
        <div class="options">
            <div class="option-container" id="slot1">
                <img src="Img/mulanguy.webp" class="option" draggable="true" id="opt1">
            </div>
            <div class="option-container" id="slot2">
                <img src="Img/badguy.webp" class="option" draggable="true" id="opt2">
            </div>
            <div class="option-container" id="slot3">
                <img src="Img/random guy.webp" class="option" draggable="true" id="opt3">
            </div>
            <div class="option-container" id="slot4">
                <img src="Img/boyfriend.webp" class="option" draggable="true" id="opt4">
            </div>
        </div>
        <button class="next-button" onclick="goNext5()"></button>
    </div>

    <script src="js/js.js"></script>
</body>
</html>
